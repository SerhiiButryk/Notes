name: CI master

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checking out
      uses: actions/checkout@v4

    - name: Setting up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: gradle

    - name: Setting up NDK 21
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r21d
        link-to-sdk: true

    - name: Building
      run: |
        chmod +x gradlew
        ./gradlew --console plain clean assemble
      working-directory: Notes

    - name: Create Draft Release
      env:
        GH_TOKEN: ${{ github.token }}
        GH_REPO: ${{ github.repository }}
      run: gh release create v1.0.0 ./app/build/outputs/apk/debug/* --draft
       working-directory: Notes
