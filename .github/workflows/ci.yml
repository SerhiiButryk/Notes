name: CI master

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checking out
      uses: actions/checkout@v4

    - name: Setting up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: gradle

    - name: Building Notes app
      run: |
        chmod +x build.sh
        ./build.sh
      working-directory: tools

    - name: Run Android tests
      uses: emulator-wtf/run-tests@v0
      with:
        api-token: ${{ secrets.EW_API_TOKEN }}
        app: ${{ github.workspace }}/Notes/app/build/outputs/apk/debug/app-debug.apk
        test: ${{ github.workspace }}/Notes/app/build/outputs/apk/androidTest/app-debug-androidTest.apk
        outputs-dir: ${{ github.workspace }}/Notes-App/test-results      

    - name: Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Application_Artifact
        path: ${{ github.workspace }}/Notes-App
        overwrite: true
        if-no-files-found: error