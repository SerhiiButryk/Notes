apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {

    compileSdkVersion 30

    signingConfigs {
        release {
            storeFile file("keystore.jks")
            storePassword 'password'
            keyAlias 'key0'
            keyPassword 'password'
        }
    }

    defaultConfig {
        applicationId "com.serhii.apps.notes"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        // NDK settings
        ndk {
            abiFilters 'armeabi-v7a'
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {

        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        debug {
            debuggable true
            jniDebuggable = true
        }
    }

    dataBinding {
        enabled = true
    }

    externalNativeBuild {
        ndkBuild {
            path file('src/main/cpp/build_ndk.mk')
        }
    }

    flavorDimensions "product"
    productFlavors {

        prod {
            // App name
            manifestPlaceholders = [appLabel: "Notes"]

            dimension "product"
        }

        dev {
            // Indicates version for testing
            applicationIdSuffix ".dev"
            versionNameSuffix "-dev"

            // App name
            manifestPlaceholders = [appLabel: "DevNotes"]

            dimension "product"
        }

    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(":LibCoreAndroid")

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'androidx.biometric:biometric:1.0.1'

    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.navigation:navigation-fragment:2.1.0'
    implementation 'androidx.navigation:navigation-ui:2.1.0'

    // JSON library - https://github.com/square/moshi
    implementation("com.squareup.moshi:moshi:1.12.0")

    // Tests use Kotlin
    testImplementation "androidx.core:core-ktx:+"
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.ext:truth:1.3.0'
    androidTestImplementation 'com.google.truth:truth:1.0'

    annotationProcessor 'androidx.lifecycle:lifecycle-compiler:2.2.0'
}
